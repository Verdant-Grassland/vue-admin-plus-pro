<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link href="/favicon.ico" rel="icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= title %></%=></title>
  </head>
  <body>
    <div id="app">
      <style>
        .app-loading {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.app-loading-wrap {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.app-loading-title {
  margin-bottom: 1.5rem;
  display: flex;
  align-items: center;
}

.app-loading-title img {
  width: 3rem;
  height: 3rem;
  margin-right: 1rem;
}

.app-loading-item {
  position: relative;
  width: 4rem;
  height: 4rem;
}

.app-loading-outter,
.app-loading-inner {
  position: absolute;
  border-radius: 50%;
}

.app-loading-outter {
  border: 0.3rem solid #ccc;
  opacity: 0.5;
  animation: app-loading-spin 1s linear infinite;
}

.app-loading-inner {
  border: 0.3rem solid transparent;
  border-top-color: #3498db;
  animation: app-loading-spin 0.5s linear infinite;
}

@keyframes app-loading-spin {
  from {
    transform: rotate(0deg);
  }
  to {
    transform: rotate(360deg);
  }
}

      </style>
      <div class="app-loading">
        <div class="app-loading-wrap">
          <div class="app-loading-title">
            <img class="app-loading-logo" src="/logo.png" alt="Logo">
            <div class="app-loading-title"><%= title %></div>
          </div>
          <div class="app-loading-item">
            <div class="app-loading-outter"></div>
            <div class="app-loading-inner"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="/src/main.ts" type="module"></script>
  </body>
</html>
